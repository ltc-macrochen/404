<body>
<div class="body-wrap">


    <div class="body">

        <section class="background-image-holder" data-holder-type="fullscreen" data-holder-offset="">
            <div class="slice holder-item">
                <div class="container container-sm d-flex align-items-center">
                    <div class="col">
                        <div class="row py-3 text-center justify-content-center">
                            <div class="col-12 col-md-10">
                                <div class="text-cover-wrapper">
                                    <h3 class="text-cover-title">503</h3>

                </div>
            </div>
        </section>

    </div>


</div> <!-- /.body-wrap -->

<a href="#" class="back-to-top btn-back-to-top"></a>

<script>
    $(window).bind("load", function () {
        var footerHeight = 0;
        var windowWidth = 0;
        var headerHeight = 0;
        positionFooter();

        function positionFooter() {
            windowWidth = $(window).width();
            if (windowWidth < 992) {
                return;
            }
            footerHeight = $("footer").height();
            headerHeight = $(".header").height();
            $(".body").css({"min-height": ($(window).height() - footerHeight - headerHeight) + "px"});
        }
    });
</script>

</body>
